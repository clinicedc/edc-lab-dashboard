{% extends "edc_lab_dashboard/box_listboard.html" %}


{% block results_panel_form %}

    <form action="{{ form_action_url }}" method="post" id="{{ form_action_name }}" name="{{ form_action_name }}">
    <div class="form-group form-inline">
        <div class="input-group input-group-sm">
        <input class="form-control" type="text" form="{{ form_action_name }}" id="box_item_identifier" name="box_item_identifier" placeholder="aliquot identifier" autofocus />
        <div class="input-group-btn">
        <button type="submit" class="btn btn-default btn-sm" id="action" name="action" value="add_item" form="{{ form_action_name }}">
             <i class="fa fa-plus fa-sm"></i>
        </button>
        </div>
        </div>
        
        <button type="submit" class="btn btn-default btn-sm" id="action" name="action" value="renumber_items" form="{{ form_action_name }}">
             <i class="fa fa-sort-numeric-desc fa-sm"></i> &nbsp;Renumber
        </button>
        <button type="submit" class="btn btn-default btn-sm" id="action" name="action" value="remove_selected_items" form="{{ form_action_name }}">
             <span class="text text-danger"><i class="fa fa-window-close fa-sm"></i></span> &nbsp;Remove selected
        </button>
        {% if box.verified %}
        <a role="button" class="btn btn-success btn-sm" href="{{ verify_box_listboard_url }}">
             <i class="fa fa-check fa-fw"></i>&nbsp;Verified
        </a>
        {% else %}
        <a role="button" class="btn btn-default btn-sm" href="{{ verify_box_listboard_url }}">
             Verify box
        </a>
        {% endif %}
        {% if box.status == SHIPPED %}
        <a role="button" class="btn btn-default btn-sm" href="{% url manifest_listboard_url_name %}?f=shipped">
             <i class="fa fa-ship fa-fw"></i>
        </a>
        {% endif %}
    </div>
    {% csrf_token %}
    </form>
{% endblock results_panel_form %}
